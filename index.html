<div class="container">

        <h1>todo-list</h1>

    <div class="instructions">
   <h2>instructions on how to use our javascript to do list.</h2>
  
      <ol id="instructions-todo">
        <a> 1.) click on Fetch Todos to get the todos from the server.</a>
        <a> 2.) click on Log Todos to add a todo to the server.</a>
        <a> 3.) click on Popilate Todos to populate the todos on the page. </a>
    </div>
        
<body>
<div class="content">
    <div class="column-1">
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
</div>
<div class="column-2">
    <button onclick="populateTodos()">Populate Todos</button>

    </ol>

</div>
